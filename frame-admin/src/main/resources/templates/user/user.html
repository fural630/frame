<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>layout 后台大布局 - Layui</title>
<link rel="stylesheet" href="${rc.contextPath}/plugins/layui/css/layui.css">
<link rel="stylesheet" href="${rc.contextPath}/css/style.css">
<link rel="stylesheet" href="${rc.contextPath}/font/font-awesome/css/font-awesome.min.css">
</head>
<body class="frame-body">
	<div class="frame-fluid">
		<div class="frame-card">
			<div class="layui-form frame-card-header layui-form-pane">
				<div class="layui-form-item">
					<label class="layui-form-label">姓名</label>
					<div class="layui-input-inline">
						<input type="text" name="title" autocomplete="off"
							class="layui-input">
					</div>
					<label class="layui-form-label">所属部门</label>
					<div class="layui-input-inline">
						<input type="text" name="title" autocomplete="off"
							class="layui-input">
					</div>
					<button class="layui-btn"><i class="fa fa-search" aria-hidden="true"></i> 搜索</button>
					<button class="layui-btn"><i class="fa fa-reply" aria-hidden="true"></i> 重置</button>
				</div>
			</div>
			<div class="layui-card-body">
				<table class="layui-hide" id="userManageTable"></table>
			</div>
		</div>
		<script type="text/html" id="sexTpl">
  			{{#  if(d.sex == 0){ }}
    			女
  			{{#  } else if (d.sex == 1) { }}
    			男
  			{{#  } }}
		</script>
		<script type="text/html" id="statusTpl">
  			{{#  if(d.status == 0){ }}
				<button class="layui-btn layui-btn-sm layui-btn-danger">禁用</button>
  			{{#  } else if (d.status == 1) { }}
				<button class="layui-btn layui-btn-sm layui-btn-normal">正常</button>
  			{{#  } }}
		</script>
		<script type="text/html" id="userToolbar">
			<div class="layui-btn-container">
				<button class="layui-btn" lay-event="getCheckData"><i class="fa fa-plus" aria-hidden="true"></i> 添加</button>
				<button class="layui-btn" lay-event="getCheckLength"><i class="fa fa-pencil-square-o" aria-hidden="true"></i> 修改</button>
				<button class="layui-btn layui-btn-danger" lay-event="isAll"><i class="fa fa-trash-o" aria-hidden="true"></i> 删除</button>
			</div>
		</script>
		
	</div>
	<script src="${rc.contextPath}/plugins/layui/layui.js"></script>
	<script src="${rc.contextPath}/js/user.js"></script>
</body>
</html>
