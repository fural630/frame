<link rel="stylesheet" href="${rc.contextPath}/plugins/iview/styles/iview.css">

<!-- vue -->
<script src="${rc.contextPath}/plugins/vue/js/vue.js"></script>

<!-- iView -->
<script src="${rc.contextPath}/plugins/iview/iview.min.js"></script>
<div id="app">
	<i-form ref="formInline" :model="formInline" :rules="ruleInline" inline>
        <form-item prop="user">
            <i-input type="text" v-model="formInline.user" placeholder="Username">
            </i-input>
        </form-item>
        <form-item prop="city">
            <i-select v-model="formInline.city" placeholder="Select your city">
                <i-option value="beijing">New York</i-option>
                <i-option value="shanghai">London</i-option>
                <i-option value="shenzhen">Sydney</i-option>
            </i-select>
        </form-item>
        <form-item prop="aa">
            <Row :gutter="16">
                <i-col span="11">
                    <form-item prop="date">
                        <date-picker type="date" placeholder="Select date" v-model="formInline.date"></date-picker>
                    </form-item>
                </i-col>
                <i-col span="2" style="text-align: center">-</Col>
                <i-col span="11">
                    <form-item prop="time">
                        <time-picker type="time" placeholder="Select time" v-model="formInline.time"></time-picker>
                    </form-item>
                </i-col>
            </Row>
        </form-item>
         <form-item prop="gender">
            <radio-group v-model="formInline.gender">
                <Radio label="male">Male</i-radio>
                <Radio label="female">Female</i-radio>
            </radio-group>
        </form-item>
        
        <form-item prop="interest">
            <checkbox-group v-model="formInline.interest">
                <Checkbox label="Eat"></Checkbox>
                <Checkbox label="Sleep"></Checkbox>
                <Checkbox label="Run"></Checkbox>
                <Checkbox label="Movie"></Checkbox>
            	</checkbox-group>
        </form-item>
        <form-item>
            <i-button type="primary" @click="query">获取</i-button>
            <i-button type="primary" @click="handleReset('formInline')">重置</i-button>
        </form-item>
        
    </i-form>
</div>

<script>
	var app = new Vue({
		el : '#app',
		data : {
			formInline: {
                user : '',
                city : '',
                date : '',
                time : '',
                gender : '',
                interest :[]
            },
            ruleInline: {
                user: [
                    { required: true, message: 'Please fill in the user name', trigger: 'blur' }
                ]
            }
		},
		methods: {
            handleSubmit(name) {
                this.$refs[name].validate((valid) => {
                    if (valid) {
                        this.$Message.success('Success!');
                    } else {
                        this.$Message.error('Fail!');
                    }
                })
            },
            query : function () {
            	alert("user : " + this.formInline.user + "; city : " + this.formInline.city + "; date = " + this.formInline.date 
            	+ "; time = " + this.formInline.time + "; gender = " + this.formInline.gender + "; interest = " + this.formInline.interest)
            },
            handleReset (name) {
                this.$refs[name].resetFields();
            }
        }
	});
</script>
