<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>组织架构管理</title>
<#include "/common/header.html">
</head>
<body class="frame-body">
	<div class="frame-fluid" id="app">
		<Row>
	        <i-col span="6">
	        	<Card>
	        		<div class="layui-card-body">
						<i-button type="primary" @click="add"><i class="fa fa-plus" aria-hidden="true"></i>&nbsp;添加</i-button>
						<i-button type="warning" @click="update"><i class="fa fa-pencil-square-o" aria-hidden="true"></i>&nbsp;修改</i-button>
						<i-button type="error" @click="del"><i class="fa fa-trash-o" aria-hidden="true"></i>&nbsp;删除</i-button>
					</div>
	        	</Card>
	        </i-col>
	        <i-col span="18">
	        	<Card>
					<p slot="title">添加</p>
					<Row v-show="showList">
				        <i-col span="12">
							<i-form ref="formValidate" :model="zzbm" :rules="ruleValidate" :label-width="80">
					            <Form-item label="组织名称" prop="bmmc">
					                <i-input v-model="zzbm.bmmc"/>
					            </Form-item>
					            <Form-item label="管辖区域" prop="qyid">
					                <Cascader :data="regionList" change-on-select></Cascader>
					            </Form-item>
					            <Form-item label="上级组织" prop="sjid">
					                <i-input type="text" v-model="zzbm.sjid"/>
					            </Form-item>
					            <Form-item label="组织类型" prop="bmlx">
					            	<Radio-group v-model="zzbm.bmlx">
					                	<Radio v-for="item in zzlxList" :label="item.key" :key="item.key">
					                		<span>{{ item.text }}</span>
					                	</Radio>
					                </Radio-group>
					            </Form-item>
					            <Form-item label="联系地址" prop="lxdz">
					            	<i-input v-model="zzbm.lxdz"></i-input>
					            </Form-item>
					            <Form-item label="联系电话" prop="lxdh">
					            	<i-input v-model="zzbm.lxdh"></i-input>
					            </Form-item>
					            <Form-item label="组织简称" prop="bmjc">
					            	<i-input v-model="zzbm.bmjc"></i-input>
					            </Form-item>
					            <Form-item>
					                <i-button type="primary" @click="handleSubmit('formValidate')">提交</i-button>
					                <i-button type="warning" @click="reload" style="margin-left: 8px">返回</i-button>
					                <i-button @click="handleReset('formValidate')" style="margin-left: 8px">重置</i-button>
					            </Form-item>
					        </i-form>
				        </i-col>
				    </Row>
				</Card>
	        </i-col>
		</Row>
	</div>
	
	<script src="${basePath}/js/zzbm.js"></script>
</body>
</html>
